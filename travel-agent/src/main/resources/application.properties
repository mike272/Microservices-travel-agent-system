spring.application.name=travel-agent
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# RabbitMQ connection properties
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange.name=travel_exchange


# queue names
rabbitmq.queue.ta.name=travel_agent_queue
rabbitmq.queue.hs.name=hotel_service_queue
rabbitmq.queue.ts.name=transport_service_queue
rabbitmq.queue.ps.name=payment_service_queue


# routing keys
rabbitmq.routing.ta.key=routing_key_ta
rabbitmq.routing.hs.key=routing_key_hs
rabbitmq.routing.ts.key=routing_key_ts
rabbitmq.routing.ps.key=routing_key_ps
